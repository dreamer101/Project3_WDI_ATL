<section class="container search">
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="ctrl.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="ctrl.searchText = ''">Reset</button>
  </form>
</section>

<section class="container items">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="vendor in filteredVendors = ( ctrl.inventory | vendorFilter : ctrl.searchText | orderBy: ['category', 'price'] )">
        <a ng-click="ctrl.goVendor(vendor)" class="list-group-item">
          <h3>{{ vendor.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{vendor.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <dt>Category:</dt>
                <dd>{{ vendor.category }}</dd>
                <dt>Price:</dt>
                <dd>{{ vendor.price | currency }}</dd>
                <dt>Rating:</dt>
                <dd>{{ vendor.rating }} / 5</dd>
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="ctrl.addVendor(vendor)">Add to Cart</button>
        </div>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredVendors.length">
        <h3>No Drones match your search.</h3>
      </div>
    </div>
  </div>
</section>

<section class="cart text-center">
  <h2>Your Cart:</h2>
  <ul>
    <li class="cart animate-cart" ng-repeat="vendor in ctrl.cart">
      <span>{{ vendor.qty + ' x ' + vendor.description + ' = ' + (ctrl.getCost(vendor) | currency) }}</span>
      <button class="btn btn-danger btn-xs" ng-click="ctrl.removeVendor(vendor)">Remove Vendor</button>
    </li>
  </ul>
  <h3>Total: {{ ctrl.getTotal() | currency }}</h3>
  <br>
  <button class="btn btn-danger" ng-click="ctrl.clearCart()">Clear Cart</button>
</section>
